<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #13151a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            padding: 40px 20px;
        }

        h1 {
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #646cff;
            text-shadow: 0 0 10px rgba(100, 108, 255, 0.5);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #f9f9f9;
        }

        p {
            color: #9ca3af;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background-color: #646cff;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #535bf2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(100, 108, 255, 0.3);
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 6rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Sayfa Bulunamadı</h2>
        <p>Aradığınız sayfa mevcut değil veya taşınmış olabilir. Lütfen ana sayfaya dönün ve tekrar deneyin.</p>
        <a href="https://skalgpt.netlify.app/" class="btn">Ana Sayfaya Dön</a>
    </div>
</body>
</html>
